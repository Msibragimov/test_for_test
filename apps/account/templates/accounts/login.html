{% extends "base.html" %}
<style>
  .username{
    padding-left: 100%;
  }
  .username_2{
    padding-left: 83%;
  }
  .static_nav{
    position: fixed;
  }
</style>
{% block content %}
<div class="container" style="margin-top: 10%;">
    <div class="row justify-content-md-center">
        <div class="col-md-3">
            <img class="mb-4" style="margin-left: 34%;" src="/media/images/profile-avatar-png-8.png" alt="" width="80" height="80">
            <h1 class="text-center">Login</h1>
            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="form-group row">
                <label class="col-sm-3 col-form-label"></label>
                {{form.username}}
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label"></label>
                {{form.password}}
              </div>
              <button class="btn btn-block btn-primary" type="submit">Login</button>
            </form>
            <p class="col-sm-12 text-center">Don't have an account? <a class="text-info" href="{% url 'register' %}">Create an account</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
